<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .links {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }
        .links a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .part {
            margin: 20px 0;
            padding: 20px;
            width: 80%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="partie1/index.html">Partie 1</a>
        <a href="index2.html">Partie 2</a>
    </div>

    <div id="partie1" class="part">
        <h2>Partie 1</h2>
        <p><ul>
            <li>Club Elite</li>
            <li>Structure</li>
        </ul>
            </p>
    </div>

    <div id="partie2" class="part">
        <h2>Partie 2</h2>
        <p>
            <ul>
                <li>Agence voyage</li>
                <li>Airbnb</li>
                <li>Shop en linge</li>
            </ul>
        </p>
    </div>
</body>
</html>
