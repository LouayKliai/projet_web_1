<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="interface4.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Boosted USA">
        </div>
        <ul class="nav-links">
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Gift Guide</a></li>
            <li><a href="#">Our Story</a></li>
        </ul>
        <div class="icons">
            <a href="#" class="user-icon">
                <img src="logo2.png" alt="Rewards" class="icon-image">
            </a>
            <a href="#">Frank Rewards</a>
            <a href="#" class="user-icon">
                <img src="user.png" alt="User Icon" class="icon-image">
            </a>
            <a href="#" class="cherche-icon">
                <img src="cherche.png" alt="Cherrche Icon" class="icon-image">
            </a>
            <a href="#" class="cart-icon">
                <img src="panier.png" alt="Cart Icon" class="icon-image">
            </a>
        </div>
    </nav>
      

  <main class="product-page">
    <section class="gallery">
      <img src="img1.png" alt="Front view">
      <img src="img2.png" alt="Back view">
      <img src="img3.png" alt="Side view">
      <img src="img4.png" alt="Model view">
    </section>

    <section class="product-details">
      <p class="breadcrumb">Home / Men / Jackets & Coats</p>
      <h1>The Skyline Reversible Collared Jacket in Dark Blue</h1>
      <p class="price">$169.00</p>
      <p class="installments">4 interest-free payments of $42.25. <a href="#">Learn More</a> <button>KLARNA</button></p>
      
      <div class="color-options">
        <span>Colour:</span>
        <button class="color black"></button>
        <button class="color dark-blue"></button>
      </div>

      <div class="size-options">
        <span>Select a size:</span>
        <button>XS</button>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
        <button>XXL</button>
        <a href="">Sizing Guide</a>
      </div>
      <div class="container">
        <img src="find.png" alt="Find" class="imagefit">
        <div class="text-container">
          <p class="fit">FIT</p>
          <p class="finder">FINDER Find your size</p>
        </div>
      </div>
      
      
      <button class="add-to-cart">Add to cart</button>
    </section>
  </main>
  <a href="../index2.html"><button class="back-button">Retour</button></a>
</body>
</html>
